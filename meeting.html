<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule a meeting</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link rel="stylesheet" href="css/style.css">
    <!--<script src="js/jquery-3.2.1.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/bootstrap.min.js"></script>


    <script type="text/javascript" src="js/jquery.timepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/jquery.timepicker.css" />
    <!--<script src="js/typeahead.js"></script>-->
    <!--<script src="js/custom.js"></script>-->


</head>
<body>

<div class="user-profile-bg"></div>

<div class="container sche-meeting">
    <div class="header clearfix">
        <span class="one-logo"> <img src="img/One-On-One_Logo.png" alt="One on one"></span>
        <span class="logo-inner pull-right"> <img src="img/CDK-Logo.png" alt="CDK Global"> </span>
    </div>

    <div class="user-profile-cont">
        <span class="pull-left section-title">Schedule a meeting</span>

        <span class="fa fa-bell-o"></span>

        <span class="u-name">
            <i class="fa fa-user-circle-o"></i>

            User
        </span>
    </div>

    <!-- Scheduling Form -->
    <section class="sechedule-form">
        <!--
            https://twitter.github.io/typeahead.js/examples/
            http://blog.teamtreehouse.com/creating-autocomplete-dropdowns-datalist-element

        -->
        <div class="s-form">
            One-on-one meeting with

            <input type="text" id="tags">

            On <input type="text" id="datepicker">
            From <input id="basicExample" type="text" class="time" />

            :

            To <input id="basicExample2" type="text" class="time" />
            In
            <input type="text" id="tags2">
            Room.
        </div>

        <input type="submit" value="Schedule" class="btn-primary">

        <div class="meetings-list ">
            <br><br><br><br>

            <hr>
            <h3>Meetings List</h3>
            <hr>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>

                </tbody>
            </table>
        </div>

    </section>

</div>

<script >
    $( function() {
        var availableTags = [
            "ActionScript",
            "AppleScript",
            "Asp",
            "BASIC",
            "C",
            "C++",
            "Clojure",
            "COBOL",
            "ColdFusion",
            "Erlang",
            "Fortran",
            "Groovy",
            "Haskell",
            "Java",
            "JavaScript",
            "Lisp",
            "Perl",
            "PHP",
            "Python",
            "Ruby",
            "Scala",
            "Scheme"
        ];
        $( "#tags, #tags2" ).autocomplete({
            source: availableTags
        });

        //
        $( "#datepicker" ).datepicker();

        //
        $('#basicExample, #basicExample2').timepicker();


    } );

</script>

</body>
</html>
